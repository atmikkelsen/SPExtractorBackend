<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharePoint files</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  
  </style>
</head>
<body>
  <div class="template">
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Søg efter navn..." />
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Navn på Fil</th>
          <th>URL</th>
          <th id="size-header">Filstørrelse <span id="size-sort-indicator"></span></th>
          <th id="date-header">Sidst ændret: <span id="date-sort-indicator"></span></th>
          <th>Sidst ændret af</th>
          <th>Slet</th>
        </tr>
      </thead>
      
      <tbody id="table-rows"></tbody>
    </table>
    <div id="loading-spinner" style="display: none;">
      <div class="spinner"></div>
    </div>
    <p id="error" style="color: red"></p>
    <script type="module" src="pages/sites/sites.js"></script>
  </div>
</body>
</html>

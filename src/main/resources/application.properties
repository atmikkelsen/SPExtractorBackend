# Use a dedicated HTTPS port, typically 8443 (or 443 if running as root/admin)
server.port=8443

# Enable SSL
server.ssl.enabled=true

# Path to the keystore (assuming you put it in /resources/keystore)
server.ssl.key-store=classpath:keystore/keystore.p12

# Password you set in the openssl command
server.ssl.key-store-password=changeit

# Keystore type
server.ssl.key-store-type=PKCS12

# The alias you used during export
server.ssl.key-alias=tomcat

# Caching configuration (using Caffeine)
spring.cache.type=caffeine
# maximum entries and expiry after write
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=24h

# Logging configuration
logging.level.root=INFO
logging.level.com.example.SPExtractorBackend=INFO
logging.level.com.example.SPExtractorBackend.service=INFO
logging.level.com.example.SPExtractorBackend.config.CacheConfig=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
